        <div class="form-div">
            <div class="container contact">
                <h2>Formulario</h2>
                <form>
                    <div class="row">
                        <div class="form-group mb-3 col-md">
                            <label for="nombre">Nombre:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="nombre"
                                placeholder="Ingresa tu nombre"
                                required
                            />
                        </div>
                        <div class="form-group mb-3 col-md">
                            <label for="nombre">Apellido:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="nombre"
                                placeholder="Ingresa tu apellido"
                                required
                            />
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="asunto">Asunto:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="asunto"
                            placeholder="Ingresa el asunto"
                            required
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label for="nombre">Dirección de empresa:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="direeccion"
                            placeholder="Ingresa la dirección de tu empresa"
                            required
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Correo electrónico:</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="Ingresa tu correo electrónico"
                            required
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label for="edad">Edad:</label>
                        <select class="form-control" id="edad" required>
                            <option value="">Selecciona una opción</option>
                            <option value="menor">Menor de 18 años</option>
                            <option value="adulto">18-65 años</option>
                            <option value="mayor">Mayor de 65 años</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label>Modo de pago:</label>
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="pago"
                                id="efectivo"
                                value="efectivo"
                                required
                            />
                            <label class="form-check-label" for="masculino">
                                Efectivo
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="pago"
                                id="transferencia"
                                value="transferencia"
                            />
                            <label class="form-check-label" for="femenino">
                                Transferencia bancaria
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="pago"
                                id="credito"
                                value="credito"
                            />
                            <label class="form-check-label" for="otro">
                                Tarjeta de crédito
                            </label>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="comentarios">Comentarios:</label>
                        <textarea
                            class="form-control"
                            id="comentarios"
                            rows="4"
                            placeholder="Escribe tus comentarios"
                        ></textarea>
                    </div>
                    <br />
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
